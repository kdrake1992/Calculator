<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <div class="top">
        <h1>Mini-Calculator</h1>
    </div>

    <div class="calculator">
        <div class="screen">
        </div>

        <div class="topButtons">
            <div id="calcName">Mini-C</div>
            <div id="backspace">Backspace</div>
            <div id="clear">Clear</div>
        </div>
        
        <div class="buttons">
            <div id="number9">9</div>
            <div id="number8">8</div>
            <div id="number7">7</div>
            <div id="divide">&#247</div>

            <div id="number6">6</div>
            <div id="number5">5</div>
            <div id="number4">4</div>
            <div id="multi">x</div>


            <div id="number3">3</div>
            <div id="number2">2</div>
            <div id="number1">1</div>
            <div id="minus">-</div>


            <div id="number0">0</div>
            <div id="decimal">.</div>
            <div id="andEquals">=</div>
            <div id="add">+</div>
        </div>

    </div>

    <script src="/script.js"></script>
    
</body>
</html>
